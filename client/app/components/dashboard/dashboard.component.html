<h3>Top Heroes</h3>
<div class="row">
    <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-md-3">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>
<hr>
<h3>Top Monsters</h3>
<div class="row">
    <div *ngFor="let monster of monsters" (click)="gotoDetail(monster)" class="col-md-3">
        <div class="module hero">
            <h4>{{monster.name}}</h4>
        </div>
    </div>
</div>
